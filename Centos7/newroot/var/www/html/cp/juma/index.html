			log.set('html', response);			
			response = (response)? response:'';

			var g = (h[2]) ? h[2] : '';
			var rowTest = new RegExp('</div','g');

			//alert(g);
			$('srnum').value=g;

			if (!g && response) { $('form_box').style.display='none';
			$('rbox').style.display='block';
			}

		}});
		
		var fn = document.forms['myForm'].elements['name'].value;
		var ph = document.forms['myForm'].elements['phone'].value;
		var em = document.forms['myForm'].elements['qstn'].value;

		this.send();

		document.forms['myForm'].elements['name'].value=fn;
		document.forms['myForm'].elements['phone'].value=ph;
		document.forms['myForm'].elements['qstn'].value=em;
	
		document.getElementById('rnum').style.display='block';
		//document.getElementById('coder').focus();

	});
});
